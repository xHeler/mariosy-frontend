<div class="form-container" [formGroup]="form">
  <!-- User search input -->
  <div class="form-group">
    <label for="userSearchInput">User Search:</label>
    <div class="form-group">
      <ng-select
        [items]="employees$ | async"
        bindLabel="firstName"
        placeholder="Select Category"
        appendTo="body"
        [multiple]="true"
        [(ngModel)]="selected"
        [clearable]="false"
        formControlName="receiversId"
        (search)="onSearchChange($event)"
      >
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
          <span>{{ item.firstName + " " + item.lastName }}</span>
          <span
            class="ng-value-icon left"
            (click)="clear(item)"
            aria-hidden="true"
            >Ã—</span
          >
        </ng-template>
        <ng-template
          ng-option-tmp
          let-item="item"
          let-search="searchTerm"
          let-index="index"
        >
          <span>{{
            item.firstName + " " + item.lastName + " - " + item.email
          }}</span>
        </ng-template>
      </ng-select>
    </div>
  </div>

  <!-- Static Chips -->
  <div class="form-group">
    <span>Static Chips:</span>
    <div class="chip-list">
      <mat-chip-listbox aria-label="Fish selection" formControlName="reaction">
        <mat-chip-option *ngFor="let value of enumValues" [value]="value">{{ value | reactionMessage }}</mat-chip-option>
      </mat-chip-listbox>    
    </div>
  </div>

  <!-- Title input -->
  <div class="form-group">
    <label for="titleInput">Title:</label>
    <input
      type="text"
      id="titleInput"
      formControlName="title"
      placeholder="Enter title..."
    />
  </div>

  <!-- Comment input -->
  <div class="form-group">
    <label for="commentInput">Comment:</label>
    <textarea
      id="commentInput"
      formControlName="message"
      placeholder="Enter comment..."
    ></textarea>
  </div>

  <!-- SENT button -->
  <button type="button" (click)="onSubmit()">SENT</button>
</div>
