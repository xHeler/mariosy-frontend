<div class="form-container" [formGroup]="form">
  <div class="form-group form-group-bottom-border no-padding-btm">
    <app-employee-select
      [control]="form.get('receiversId')"
    ></app-employee-select>
  </div>

  <div class="form-group form-group-bottom-border">
    <app-reaction-chip-list
      [control]="form.get('reaction')"
    ></app-reaction-chip-list>
  </div>

  <div class="form-group form-group-bottom-border">
    <app-title-text-area
      [control]="form.get('title')"
      [maxTitleLength]="maxTitleLength"
    ></app-title-text-area>
  </div>

  <div class="form-group">
    <app-comment-text-area
      [control]="form.get('message')"
      [maxMessageLength]="maxMessageLength"
    ></app-comment-text-area>
  </div>

  <div class="button-conatiner d-flex justify-content-end">
    <app-button
      buttonLabel="SEND"
      type="button"
      borderColor="black"
      (click)="onSubmit()"
      class="button-padding"
    ></app-button>
  </div>
</div>
