<span class="label" for="commentInput">Comment:</span>
<div class="textarea-container">
  <textarea
    [class.error-border]="control.invalid && control.touched"
    id="commentInput"
    [formControl]="control"
    [attr.maxLength]="maxCharacterLimit"
    [(ngModel)]="title"
    [readonly]="title.length > 255"
  ></textarea>
  <div class="char-count">{{ title.length }}/{{ maxCharacterLimit }}</div>
</div>
<div *ngIf="control.invalid && control.touched" class="error-message">
  Message is required and should be between 1 and
  {{ maxCharacterLimit }} characters.
</div>
