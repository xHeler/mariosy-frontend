<div class="container-fluid d-flex no-padding">
  <div class="row">
    <div class="col-md-12 mb-2">
      <h4>{{ label | uppercase }}</h4>
    </div>
    <div class="col-md-4 mb-4" *ngFor="let mariosElement of mariosList">
      <app-marios-card
        [marios]="mariosElement.marios"
        [employee]="isSender ? mariosElement.sender : mariosElement.receiver"
        [isSender]="isSender"
      ></app-marios-card>
    </div>
  </div>
</div>
