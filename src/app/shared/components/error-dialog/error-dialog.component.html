<mat-dialog-content class="dialog-container">
  <mat-icon class="icon">{{
    icon | lowercase
  }}</mat-icon>
  {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="btn btn-danger" mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
